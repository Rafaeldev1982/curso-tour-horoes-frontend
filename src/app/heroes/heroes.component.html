<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
   [class.selected] = "hero === selecteHero"
    (click)="onSelect(hero)"
    >
    <span>{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<div *ngIf="selecteHero">
<h3>{{ selecteHero.name | uppercase }} Details</h3>
<div><span>id: </span>{{ selecteHero.id}}</div>
<div><span>name: </span>{{ selecteHero.name}}</div>

<div>
  <label for="name">Hero name:</label>
  <input id="name" [(ngModel)]= "selecteHero.name" placeholder="name" type="text">
  </div>
</div>
